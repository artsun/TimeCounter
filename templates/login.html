{% extends "base.html" %}

        {%block title%}SignIn{%endblock%}

{% block content %}
<div class="row">
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col border rounded border-white  shadow p-3 mb-5 bg-white">
    <h3 class="title">Авторизация</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <p>{{ messages[0] }}</p>
    {% endif %}

    {% endwith %}

        <form method="POST" action="/login">


            <div class="form-group">

                <input class="form-control form-control input-lg" type="username" name="username" placeholder="Username" autofocus="">

            </div>


            <div class="form-group">

                <input class="form-control form-control input-lg" type="password" name="password" placeholder="Пароль">

            </div>
            <div class="form-row form-check">
                <div class="col-12">
                <input type="checkbox" class="form-check-input" id="passCheck">
                <label class="form-check-label" for="passCheck">запомнить</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Войти</button>


        </form>
    </div>

    <div class="col-4"></div>
</div>
<div class="row h-100">
</div>
{% endblock %}
